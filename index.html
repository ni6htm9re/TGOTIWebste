<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TGOTI</title>

  <meta property="og:title" content="TGOTI" />
  <meta property="og:description" content="cool dude, youtuber, gd player, half demon" />
  <meta property="og:type" content="website" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #fff;
      color: #222;
    }

    /* ===== Header ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      border-bottom: 1px solid #ddd;
    }

    .name {
      font-size: 3rem;
      font-weight: 800;
    }

    .socials a {
      margin-left: 12px;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid black;
      padding: 6px 12px;
      border-radius: 6px;
      color: black;
      transition: all 0.2s;
    }

    .socials a:hover {
      background: black;
      color: white;
    }

    /* ===== Main Section ===== */
    main {
      display: flex;
      align-items: flex-start; /* keep content at top */
      justify-content: space-between;
      padding: 24px 32px;
      gap: 24px;
    }

    .left {
      max-width: 50%;
    }

    .tagline {
      font-size: 0.85rem;
      opacity: 0.8;
      margin-bottom: 12px;
    }

    .left p {
      font-size: 1rem;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    /* ===== Image Placeholder ===== */
    .right {
      width: 250px;
      height: 250px;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-size: 0.9rem;
      border-radius: 8px;
    }

    /* ===== Mobile ===== */
    @media (max-width: 800px) {
      main {
        flex-direction: column;
        text-align: center;
        align-items: center;
      }

      .left {
        max-width: 100%;
        margin-bottom: 24px;
      }

      .right {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="name">TGOTI</div>
    <div class="socials">
      <a href="https://www.youtube.com/@ThtGuyOnTheNet">YouTube</a>
      <a href="https://www.twitch.tv/thtguyontheinterwebs">Twitch</a>
    </div>
  </header>

  <main>
    <div class="left">
      <div class="tagline">cool dude, youtuber, gd player, half demon</div>
      <p>hi hello i make videos on yt and never upload them, did i mention having an oc?</p>
      <p>i haven't uploaded a video in 7 years deal with it</p>
    </div>

    <div class="right">
      image goes here
    </div>
  </main>

</body>
</html>
