<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TGOTI</title>

  <meta property="og:title" content="TGOTI" />
  <meta property="og:description" content="cool dude, youtuber, gd player, half demon" />
  <meta property="og:type" content="website" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* ===== Top Bar ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 32px;
    }

    .name {
      font-size: 3rem;
      font-weight: 800;
    }

    .socials a {
      margin-left: 16px;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid black;
      padding: 6px 12px;
      border-radius: 6px;
      color: black;
    }

    .socials a:hover {
      background: black;
      color: white;
    }

    /* ===== Main Section ===== */
    main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0px 1px;
      gap: 1px;
    }

    .left {
      max-width: 50%;
    }

    .tagline {
      font-size: 0.85rem;
      opacity: 0.8;
      margin-bottom: 12px;
    }

    .left p {
      font-size: 1.1rem;
    }

    /* ===== Image Placeholder ===== */
    .right {
      width: 300px;
      height: 300px;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-size: 0.9rem;
    }

    /* ===== Mobile ===== */
    @media (max-width: 800px) {
      main {
        flex-direction: column;
        text-align: center;
      }

      .left {
        max-width: 100%;
      }

      .right {
        width: 220px;
        height: 220px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="name">TGOTI</div>
    <div class="socials">
      <a href="https://www.youtube.com/@ThtGuyOnTheNet">YouTube</a>
      <a href="https://www.twitch.tv/thtguyontheinterwebs">Twitch</a>
    </div>
  </header>

  <main>
    <div class="left">
      <div class="tagline">cool dude, youtuber, gd player, half demon</div>
      <p>hi hello i make videos on yt and never upload them, did i mention having an oc?</p>
      <p>i haven't uploaded a video in 7 years deal with it</p>
    </div>

    <div class="right">
      image goes here
    </div>
  </main>

</body>
</html>
